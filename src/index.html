<!doctype html>
<!-- Note that adding an appcache really speeds things up after the first load
    You need to amend the appcache file to meet your needs.
    Don't forget to change the appcache file if you update ANY
    of the files in it otherwise the old versions will ALWAYS be used.
<html lang="en" manifest="./uibuilder.appcache">
-->
<html lang="en">
<!--
    This is the default, template html for uibuilder.
    It is meant to demonstrate the use of VueJS & bootstrap-vue to dynamically
    update the ui based on incoming/outgoing messages from/to the
    Node-RED server.

    You will want to alter this to suite your own needs. To do so,
    copy this file to <userDir>/uibuilder/<url>/src.
-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#3f51b5">

    <!-- Used if adding to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Node-RED UI Builder">

    <!-- Used if adding to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Node-RED UI Builder">

    <!-- Homescreen icons for Apple mobile use if required
        <link rel="apple-touch-icon" href="/images/manifest/icon-48x48.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/manifest/icon-72x72.png">
        <link rel="apple-touch-icon" sizes="96x96" href="/images/manifest/icon-96x96.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/images/manifest/icon-144x144.png">
        <link rel="apple-touch-icon" sizes="192x192" href="/images/manifest/icon-192x192.png">
    -->

    <title>Node-RED UI Builder</title>
    <meta name="description" content="Node-RED UI Builder">

    <link rel="icon" href="./images/node-blue.ico">

    <!-- OPTIONAL: Normalize is used to make things the same across browsers. Index is for your styles -->
    <link rel="stylesheet" href="./vendor/normalize.css/normalize.css">
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <!-- Muokkaa vain tätä osiota -->

	<div id="container">
		<div class="room">
			<p class="roomtext">Huone 1</p>
			<input type="button" id ="valot1" value="Valot 1">
			<input type="button" id ="ovi2" value="Ovi 2">
            <div class="slidecontainer">
    			<p>Air Quality</p>
      			<input type="range" min="0" max="100" value="30" class="slider" id="airQuality1">
    		</div>
		</div>
		<div class="room">
			<p class="roomtext">Huone 2</p>
			<input type="button" id ="valot2" value="Valot 2">
            <div class="slidecontainer">
    			<p>Air Quality</p>
      			<input type="range" min="0" max="100" value="30" class="slider" id="airQuality2">
    		</div>
		</div>
	    <div class="room">
			<p class="roomtext">Huone 3</p>
			<input type="button" id ="valot3" value="Valot 3">
            <div class="slidecontainer">
    			<p>Air Quality</p>
      			<input type="range" min="0" max="100" value="30" class="slider" id="airQuality3">
    		</div>
		</div>
		<div class="room">
			<p class="roomtext">Huone 4</p>
			<input type="button" id ="valot4" value="Valot 4">
			<input type="button" id ="ovi3" value="Ovi 3">
            <div class="slidecontainer">
    			<p>Air Quality</p>
      			<input type="range" min="0" max="100" value="30" class="slider" id="airQuality4">
    		</div>
		</div>


	<div class="hallway">
		<p class="roomtext">Käytävä</p>
		<input type="button" id ="valot5" value="Valot Käytävä">
		<input type="button" id ="ovi1" value="Ovi 1">

		<!--<div class="slidecontainer">
			<p>Inside Temperature</p>
  			<input type="range" min="0" max="30" value="18" class="slider" id="inTemp">
        </div>-->
        <div class="slidecontainer">
			<p>Air Quality</p>
  			<input type="range" min="0" max="100" value="30" class="slider" id="airQuality5">
		</div>
	</div>


	<!-- The "app" element is where the code for dynamic updates is attached -->
	<!--<div class="slidecontainer">
		<p>Outside Temperature</p>
  		<input type="range" min="-30" max="40" value="20" class="slider" id="outTemp">
	</div>
    </div>-->
	<!-- Muokkaa vain tähän asti -->

    <!-- These MUST be in the right order. Note no leading / -->
    <!-- REQUIRED: Socket.IO is loaded only once for all instances
                     Without this, you don't get a websocket connection -->
    <script src="../uibuilder/vendor/socket.io/socket.io.js"></script>

    <!-- --- Vendor Libraries - Load in the right order --- -->
    <script src="../uibuilder/vendor/vue/dist/vue.js"></script> <!-- dev version with component compiler -->
    <!-- <script src="../uibuilder/vendor/vue/dist/vue.min.js"></script>   prod version with component compiler -->
    <!-- <script src="../uibuilder/vendor/vue/dist/vue.runtime.min.js"></script>   prod version without component compiler -->
    <script src="../uibuilder/vendor/bootstrap-vue/dist/bootstrap-vue.js"></script>

    <!-- REQUIRED: Sets up Socket listeners and the msg object -->
    <!-- <script src="./uibuilderfe.js"></script>   //dev version -->
    <script src="./uibuilderfe.min.js"></script> <!--    //prod version -->
    <!-- OPTIONAL: You probably want this. Put your custom code here -->
    <script src="./index.js"></script>

</body>

</html>
